<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fundacite Aragua</title>
    <link rel="icon" href="{{ url_for('static', filename='iconoprog.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-shape-1"></div>
        <div class="login-shape-2"></div>
        <div class="card login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='fundacitelogo.png') }}" alt="Logo de Fundacite Aragua">
                <h2>Iniciar Sesión</h2>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div id="login-message" class="message-area"></div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
