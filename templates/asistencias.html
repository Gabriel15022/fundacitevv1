<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asistencias - FUNDACITE</title>
    <link rel="icon" href="{{ url_for('static', filename='iconoprog.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='fundacitelogo.png') }}" alt="Logo de FUNDACITE" class="logo">
                <p id="welcome-message">Bienvenido RRHH</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item" id="dashboard-btn">
                    <i class="fas fa-home nav-icon"></i>
                    Dashboard Principal
                </a>
                <a href="#" class="nav-item active" id="today-btn">
                    <i class="fas fa-calendar-day nav-icon"></i>
                    Asistencias Hoy
                </a>
                <a href="#" class="nav-item" id="yesterday-btn">
                    <i class="fas fa-calendar-minus nav-icon"></i>
                    Asistencias Ayer
                </a>
                <a href="#" class="nav-item" id="specific-date-btn">
                    <i class="fas fa-calendar-check nav-icon"></i>
                    Fecha Específica
                </a>
            </nav>
            <a href="#" class="nav-item nav-item-logout" id="logout-btn">
                <i class="fas fa-right-from-bracket nav-icon"></i>
                Cerrar Sesión
            </a>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1 id="content-title">Asistencias - Hoy</h1>
                </div>
                <div id="date-picker-container" style="display: none;">
                    <input type="date" id="date-picker">
                    <button id="load-date-btn" class="btn btn-primary">Cargar</button>
                </div>
            </header>
            <div id="content-area" class="content-area">
                <div class="card">
                    <div class="form-container">
                        <h3>Registrar Nueva Asistencia</h3>
                        <form id="asistencia-form">
                            <div class="input-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" required>
                            </div>
                            <div class="input-group">
                                <label for="cedula">Cédula:</label>
                                <input type="text" id="cedula" required>
                            </div>
                            <div class="input-group">
                                <label for="hora-entrada">Hora de Entrada:</label>
                                <input type="time" id="hora-entrada" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                    
                    <div class="table-container">
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Cédula</th>
                                        <th>Hora Entrada</th>
                                        <th>Hora Editada</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="asistencias-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='asistencias.js') }}"></script>
</body>
</html>
